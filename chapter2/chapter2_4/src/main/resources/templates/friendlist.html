<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Welcome to the Haaga-Helia! </h1>
    <li th:each="friend : ${friends}">
        <td th:text="${friend.firstName}">First Name</td> 
        <td th:text="${friend.lastName}">Last Name</td>
    </li>
    
    <h1>Add new friend to list </h1>

    <form action="/addFriend" method="post">
        First name:<input type="text" id="fname" name="firstName">
        Last name:<input type="text" id="lname" name="lastName">
        <button type="submit">Add Friend</button>
    </form>
</body>
</html>
